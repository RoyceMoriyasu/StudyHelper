<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>StudyIst</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <h1>StudyViewer</h1>
          <div>
            <div>
              <form id="myForm">
                <input type="file" id="jsonFile" accept=".json"/>
                <input onclick="submitted()" type="submit" value="Submit"/>
              </form>
            <div>
          </div>
        </div>
      </div>
    </header>
  <div class="scene scene--card">
    <div class="card">
      <div class="card__face card__face--front" id="front"></div>
      <div class="card__face card__face--back" id="back"></div>
    </div>
  </div>
  <p>Click card to flip.</p>
  <button onclick="previousCard()">Last Card</button>
  <button onclick="nextCard()">Next Card</button>
  <script src="script.js"></script>
  </body>
</html>
