<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>StudyIst</title>
    <link href="dist/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <h1>StudyViewer</h1>
          <div>
            <div>
              <form id="myForm">
                <input class="cardInput" type="file" id="jsonFile" accept=".json"/>
                <input class="cardInput" onclick="submitted()" type="submit" value="Submit"/>
              </form>
              <button onclick="clearCards()">Clear Cards</button>
            <div>
          </div>
        </div>
      </div>
    </header>
    <div class="cardHolder" id="cardHolder">
      <div class="card_area">
        <div class="scene scene--card">
          <div class="card contain" id="outer">
            <div class="card__face card__face--front output" id="front"></div>
            <div class="card__face card__face--back" id="back"></div>
          </div>
        </div>
        <p id="cardNumberDisplay">Load a file to start.</p>
        <div class="cardButtons">
          <button class="margin-right" onclick="bad()">Bad</button>
          <button class="margin-middle-right" onclick="okay()">Okay</button>
          <button class="margin-middle-left" onclick="good()">Good</button>
          <button class="margin-left" onclick="great()">Great</button>
        </div>
      </div>
    </div>
    <div class="quizBody" id="quizHolder">
      <div class="quizHolder">
        <div class="quiz-container" id="quiz">
          <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
              <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Answer</label>
              </li>

              <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Answer</label>
              </li>

              <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Answer</label>
              </li>

              <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Answer</label>
              </li>

            </ul>
          </div>
        <button class="quizButton" id="submit">Submit</button>
        </div>
      </div>
    </div>
    <div class="frqContainer" id="frqContainer">
      <form id = "frqQuiz" name = "frqQuiz">
        <p class="questionText" id="questionText"></p>
        <input class="frqInput" id="textbox" type="text" name="question">
        <input class="submitButton" onclick="frqSubmit()" type="button" value="Submit" id="submitButton">
      </form>
    </div>
    <script src="dist/js/main.min.js"></script>
  </body>
</html>
