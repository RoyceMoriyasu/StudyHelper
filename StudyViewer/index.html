<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StudyViewer</title>
  <meta name="description" content="My Page Description">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div class="container">
        <div class="nav">
          <h1>StudyViewer</h1>
          <div>
            <div>
              <form id="myForm">
                <input type="file" id="jsonFile" accept=".json"/>
                <input onclick="submitted()" type="submit" value="Submit"/>
              </form>
              <button onclick="nextCard()">Next Card</button>
            <div>
          </div>
        </div>
      </div>
    </header>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <span>Question</span> 
      </div>
      <div class="flip-card-back">
        <span>Answer</span>
      </div>
    </div>
  </div>
  <div class="flaschards"></div>
  <script src="script.js"></script>
</body>
</html>
